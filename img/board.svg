<use xlink:href="#r" x="1" y="2"/>
<use xlink:href="#r" x="0" y="3"/>
<use xlink:href="#r" x="1" y="4"/>
<use xlink:href="#r" x="0" y="5"/>
<use xlink:href="#r" x="1" y="6"/>
<use xlink:href="#r" x="0" y="7"/>
<use xlink:href="#t" x="2" y="5" class="w"/>
<use xlink:href="#t" x="5" y="2" class="w"/>
<use xlink:href="#t" x="2" y="2" class="b"/>
<use xlink:href="#t" x="5" y="5" class="b"/>
</svg>

